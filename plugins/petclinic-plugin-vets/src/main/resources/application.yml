spring:
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    out-of-order: true
    validate-on-migrate: false
    locations: classpath:db/migration/hsqldb
   
--- 
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/petclinic?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 
  flyway:
    locations: classpath:db/migration/mysql
    
---
spring:
  config:
    activate:
      on-profile: docker
  flyway:
    locations: classpath:db/migration/mysql
